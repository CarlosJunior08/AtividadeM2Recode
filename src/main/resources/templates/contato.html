<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--inicio bootstrap-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--fim bootstrap-->
  <link rel="stylesheet" href="style.css">

  <title>DEV VIAJAR</title>
</head>

<body>
  <!--Início Navbar-->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">CONTATO</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">HOME <span class="sr-only">(Página atual)</span></a>
          <a class="nav-item nav-link" href="destinos">DESTINOS</a>
          <a class="nav-item nav-link" href="promocoes">PROMOÇÕES</a>
          <a class="nav-item nav-link" href="contato">CONTATO</a>
        </div>
      </div>
    </nav>
    <!--Fim Navbar-->

  </header>

  <br><br>

  <main>

    <section class="form">

      <h2>Entre em contato</h2>

      <form style="margin-bottom: 25%; margin-top: 10%;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Nome">
          </div>
          
        </div>
        <div class="form-group">
          <label for="inputAddress">Email</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Telefone</label>
          <input type="tel" class="form-control" id="inputAddress2" placeholder="+55">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Mensagem</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </section>
  </main>

  <footer class="container-fluid bg-info mt-5" style="height: 100px !important; ">
  </footer>
</body>

</html>
